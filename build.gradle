buildscript {
     repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        maven { url = 'https://repo.spongepowered.org/repository/maven-public/' }
        maven {
            
            name = "Progwml6 maven"
            url = "https://dvs1.progwml6.com/files/maven/"
        }
        maven {
          
            name = "ModMaven"
            url = "https://modmaven.k-4u.nl"
        }
        mavenCentral()
    } 
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
    }
}

repositories {
    maven { url = 'https://maven.minecraftforge.net/' }
    maven {
     
        name = "Progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
    
        name = "ModMaven"
        url = "https://modmaven.k-4u.nl"
    }
    mavenCentral()
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'

apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '1.0'
group = 'com.yourname.modid'
archivesBaseName = 'modid'



java.toolchain.languageVersion = JavaLanguageVersion.of(17)
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))
minecraft {

    mappings channel: 'official', version: '1.18'
 
 	accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
 	
 
    runs {
        client {
            workingDirectory project.file('run')

           
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

         
            property 'forge.logging.console.level', 'debug'
			arg "-mixin.config=sweetnotsavourymod.mixin.json"
            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

           
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

         
            property 'forge.logging.console.level', 'debug'

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

          
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

          
            property 'forge.logging.console.level', 'debug'

           
            args '--mod', 'examplemod', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }
    }
}

mixin {
    add sourceSets.main, "sweetnotsavourymod.refmap.json"
    config "sweetnotsavourymod.mixin.json"
    
    debug.verbose = true
    debug.export = true
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {

    minecraft 'net.minecraftforge:forge:1.18-38.0.12'

    // compileOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.0.106:api")
    // runtimeOnly fg.deobf("mezz.jei:jei-1.16.5:7.7.0.106")
    implementation fg.deobf('software.bernie.geckolib:geckolib-1.18:3.0.1')

}


repositories {
    maven { url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }
}

jar {
    manifest {
        attributes([
            "Specification-Title": "examplemod",
            "Specification-Vendor": "examplemodsareus",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"examplemodsareus",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "TweakClass": "org.spongepowered.asm.launch.MixinTweaker",
            "TweakOrder": 0,
            "MixinConfigs": "sweetnotsavourymod.mixin.json"
        ])
    }
    
    
    
}


jar.finalizedBy('reobfJar') 


publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}